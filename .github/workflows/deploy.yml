      - name: Debug SSH connection
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_SSH_HOST }} hostname


      - name: Deploy to EC2
        env:
          DOCKER_HOST: "ssh://${{ secrets.EC2_SSH_HOST }}"
          PREFECT_DOCKER_WORKPOOL: ${{ secrets.PREFECT_DOCKER_WORKPOOL }}
        run: |
          cd $GITHUB_WORKSPACE
          docker-compose -f ./docker-compose.yml up -d
