name: Deploy Docker Compose to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:
  repository_dispatch:
    types: [custom-event]

env:
  SSH_AUTH_SOCK: /tmp/ssh_agent.sock

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # - name: Set up SSH key
      #   uses: webfactory/ssh-agent@v0.5.3
      #   with:
      #     ssh-private-key: ${{ secrets.INSAIT_EC2_SSH_KEY }}

      - name: Set up SSH passphrase
        env:
          SSH_PASSPHRASE: ${{ secrets.INSAIT_SSH_PASSPHRASE }}
          SSH_PRIVATE_KEY: ${{ secrets.INSAIT_EC2_SSH_KEY }}
        run: |
          

          ssh-agent -a $SSH_AUTH_SOCK > /dev/null 
          echo '#!/bin/sh' > ~/.ssh_askpass 
          echo 'echo $SSH_PASSPHRASE' >> ~/.ssh_askpass && chmod +x ~/.ssh_askpass 
          echo "$SSH_PRIVATE_KEY" | tr -d '\r' | DISPLAY=None SSH_ASKPASS=~/.ssh_askpass ssh-add - >/dev/null
      
      # ssh-agent -a $SSH_AUTH_SOCK
